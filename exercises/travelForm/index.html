<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='container'>
        <form>
        <div>
            First Name <input id="first" type="text"/> 
        </div>
        <div>
            Last Name <input id="last" type="text"/>
        </div>
        <div>
            Age <input id="age" type="number"/>
        </div>
        <div>
            Gender: Male<input id="male" type="radio" name="gender" value='Male'/> Female<input id="female" value='Female' type="radio" name='gender'/>
        </div>
        <div>
            <select id="select">
                <option selected disabled>Select a Final Destination</option>
                <option id="me" value="Maine">Maine</option>
                <option id="ut" value="Utah">Utah</option>
                <option id="co" value="Colorado">Colorado</option>
                <option id="ra" value="Random">Satan's Lair</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="vegie" name="interest" value="veg">
            <label for="veg">Vegetarian</label>
        </div>
        <div>
            <input type="checkbox" id="kosh" name="interest" value="kos">
            <label for="kos">Kosher</label>
        </div>
            <input type="checkbox" id="lack" name="interest" value="lac">
            <label for="lac">Lactose Free</label>
        </div>
        <div>
            <button id="sub" type="button">Submit</button>
        </div>
        </form>
    </div>
    <script type="text/javascript" src="main.js"></script>    
</body>
</html>
